<!DOCTYPE html>
<html lang = "en" xmlns:th = "http://www.thymeleaf.org">

<head>
	<meta charset = "UTF-8">
	<title>Login</title>
</head>


<body>
	<div>
		<form th:action = "@{/login}" method = "POST">
			Username: <input type = "text" name = "username" /><br />
			Password: <input type = "password" name = "password" /><br />
			<button type = "submit">Log in</button>
		</form>
	</div>
</body>


</html>
