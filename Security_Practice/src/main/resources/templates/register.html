<!DOCTYPE html>
<html lang = "en" xmlns:th = "http://www.thymeleaf.org">

<head>
	<meta charset = "UTF-8">
	<title>Register</title>
	<link rel = "stylesheet" type = "text/css" th:href = "@{/css/registerStyle.css}" />
</head>

	<body>
		<h1>Registration</h1>
		<div id = "registerForm">
			<form action = "register" method = "post">
				Username: <input type = "text" name = "username" />
				<br />
				<br />
				Password: <input type = "password" name = "password" />
				<br />
				<br />
				First Name: <input type = "text" name = "firstName" />
				<br />
				<br />
				Last Name: <input type = "text" name = "lastName" />
				<br />
				<br />
				Email: <input type = "email" name = "email" />
				<br />
				<br />
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
				<button type = "submit">Register</button>
			</form>
		</div>
		
		<h4><span th:text = "${error_message}"></span></h4>
		<br />
		<br />
		<a href = "/register?home">Click here to go back to the home page</a>
		<br />
		<br />
		<a href = "/register?login">Click here if you already have an account</a>
		
		
	</body>

</html>
