<!DOCTYPE html>
<html lang = "en" xmlns:th = "http://www.thymeleaf.org"
				  xmlns = "http://www.w3.org/1999/xhtml"
				  xmlns:sec = "https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

	<head>
		<meta charset = "UTF-8">
		<title>Admin Page</title>
		<link rel = "stylesheet" type = "text/css" th:href = "@{/css/adminStyle.css}" />
	</head>
	
	
	<body>
		<h4>You should be able to see this page if you have the admin role. Hello admin, <span th:remove = "tag" sec:authentication = "name"> thymeleaf</span></h4>
		
		<br />
		<a href = "/admin?profile">Click to go to your profile</a>
		<br />
		<div>
			<form th:action = "@{/logout}" method = "post">
				<input type = "submit" value = "Sign Out" />
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
			</form>
		</div>
		
	</body>
	

</html>
