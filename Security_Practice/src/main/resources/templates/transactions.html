<!DOCTYPE html>
<html lang = "en" xmlns:th = "http://www.thymeleaf.org"
				  xmlns = "http://www.w3.org/1999/xhtml"
				  xmlns:sec = "https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
	<head>
		<meta charset = "UTF-8">
		<title>Transactions</title>
		<script type = "text/javascript" src = "/static/script.js"></script>
	</head>
	
	
	<body>
		<div>
			<h4>Which transaction would you like to perform, <span th:remove = "tag" sec:authentication = "name"> thymeleaf</span>?</h4>
		</div>
		
		<br />
		
		<div>
			<button id = "deposit">Deposit</button>
			<button id = "withdraw">Withdraw</button>			
			<button id = "transfer">Transfer</button>
		</div>
		
		
		<br />
		
		<div id = "deposit" style = "display: none;">
			<form action = "transaction" method = POST>
				Deposit Amount: <input type = "number" name = "transactionAmount" /><br />
				<input type = "hidden" name = "transactionType" value = "deposit" /><br />
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
				<button type = "submit">Deposit</button>
			</form>
		</div>
		
		<br />
		
		<div id = "withdraw" style = "display: none;">
			<form action = "transaction" method = POST>
				Withdrawl Amount: <input type = "number" name = "transactionAmount" /><br />
				<input type = "hidden" name = "transactionType" value = "withdraw" /><br />
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
				<button type = "submit">Withdraw</button>
			</form>
		</div>
		
		<br />
		
		<div id = "transfer" style = "display: none;">
			<form action = "transaction" method = POST>
				Transfer Amount: <input type = "number" name = "transactionAmount" /><br />
				Target Account: <input type = "text" name = "transferTarget" /><br />
				<input type = "hidden" name = "transactionType" value = "transfer" /><br />
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
				<button type = "submit">Transfer</button>
			</form>
		</div>
	
	</body>				  
				  

				  
				  
</html>
